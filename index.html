<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista 🐜</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="arraso.css" />
</head>

<body class="container py-4">
  <h1 class="text-center mb-4">Fui ao mercado comprar...</h1>

  <!-- Linha principal com input e botão lado a lado -->
  <div class="row mb-3 g-2 align-items-center">
    <div class="col-sm-9">
      <input type="text" id="itemInput" placeholder="complete a música"class="form-control"/>
    </div>

    <div class="col-sm-3">
      <button onclick="addItem()" class="btn">Adicionar</button>
    </div>
  </div>

  <!-- Lista de compras -->
  <div class="row mb-4">
    <div class="col-12">
      <ul id="shoppingList" class="list-group"></ul>
    </div>
  </div>
<!--botao de click-->
<div>
  <div class="conta">0</div>
    <button id="reset">resetar</button>
    <button id="botaoclique" class="butto">clique</button>
    <button id="botaodesclique" class="buta">tira clique</button>
  </div>

  <div id="antContainer" class="mb-4"></div>
  

  <script src="script.js"></script>
</body>

</html>
